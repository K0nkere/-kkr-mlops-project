[tool.pylint.messages_control]

disable = [
    "missing-final-newline",
    "consider-using-f-string",
    "missing-module-docstring",
    "invalid-name",
    "unidiomatic-typecheck",
    "redefined-builtin",
    "unused-variable",
    "unused-import",
    "cell-var-from-loop",
    "bare-except",
    "line-too-long",
    "redefined-outer-name"
    ]

[tool.black]
line-length = 80
target-version = ['py39']
skip-string-normalization = true

[tool.isort]
length_sort = true